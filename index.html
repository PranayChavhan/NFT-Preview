<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <div class="content">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes<br />balance and calm.</p>
          <div class="row">
            <div class="row">
              <img class="img" src="images/icon-ethereum.svg" alt="" />
              <h4>0.041 ETH</h4>
            </div>
            <div class="row">
              <img class="img2" src="images/icon-clock.svg" alt="" />
              <h3>3 days left</h3>
            </div>
          </div>
          <hr />
          <div class="creation">
            <img class="avatar" src="images/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PranayChavhan">Pranay Chavhan</a>.
      </div>
    </div>
  </body>
</html>
